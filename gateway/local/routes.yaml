 routes:
   -
     name: streamx-web-route
     id: blueprint-web
     uri: /*
     hosts:
       - web.127.0.0.1.nip.io
     upstream:
       nodes:
         "blueprint-web.webserver:80": 1
       type: roundrobin
     plugins:
       proxy-rewrite:
        regex_uri:
          - "(.+).json"
          - "$1"
       response-rewrite:
         vars:
           - [ "uri", "~~", "(.*).json$" ]
         headers:
           Content-Type: "application/json"
   -
     name: streamx-search-route
     id: blueprint-search
     uri: /search/*
     hosts:
       - web.127.0.0.1.nip.io
     upstream:
       nodes:
         "blueprint-search:8080": 1
       type: roundrobin
   -
     name: streamx-ingestion-route
     id: rest-ingestion
     uri: /*
     hosts:
       - ingestion.127.0.0.1.nip.io
     upstream:
       nodes:
         "rest-ingestion:8080": 1
       type: roundrobin
 #END

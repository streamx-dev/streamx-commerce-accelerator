replicaCount: 3

image:
  repository: apache/apisix-ingress-controller
  tag: "1.8.0"
config:
  etcdserver:
    enabled: true
    image:
      repository: apache/apisix
      tag: 3.8.0-debian
  kubernetes:
    apisixRouteVersion: "apisix.apache.org/v2beta3"
    apiVersion: "apisix.apache.org/v2beta3"

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

gateway:
  type: LoadBalancer
  tls:
    enabled: true
    servicePort: 443
    containerPort: 9443

apisix:
  adminAPIVersion: "v3"